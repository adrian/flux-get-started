apiVersion: apps/v1
kind: Deployment
metadata:
  name: acme-deploy
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      name: acme-deploy
  template:
    metadata:
      labels:
        name: acme-deploy
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
